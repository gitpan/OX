name = OX
author = Stevan Little <stevan.little@iinteractive.com>
author = Jesse Luehrs <doy@tozt.net>
license = Perl_5
copyright_holder = Infinity Interactive

[FileFinder::Filter / WeaverFiles]
finder = :InstallModules
finder = :ExecFiles
skip = ^lib/OX/(Types|Util|Meta)
skip = ^lib/OX/Application/Role/Sugar.pm$

[@DOY]
:version = 0.14
dist = OX
repository = github
github_user = iinteractive
github_name = OX
bugtracker_web = https://github.com/iinteractive/OX/issues
bugtracker_mailto =
authority = cpan:STEVAN
PodWeaver_finder = WeaverFiles

[AutoPrereqs]
skip = ^(?:Counter|Foo)(?:$|::)
skip = ^Template$
skip = ^MooseX::NonMoose$
skip = ^MooseX::Types::Path::Class$
skip = ^Path::Class$
skip = ^HTTP::Throwable
skip = ^MyApp
skip = ^DefaultView$
skip = ^Bar$
skip = ^Container$
skip = ^RouteBuilder::REST$

[Prereqs]
Moose = 2.1005
Plack = 1.0012
Path::Router = 0.11

[Prereqs / DevelopRequires]
Template = 2.00
HTTP::Throwable = 0.010

[MetaNoIndex]
package   = OX::Types
package   = OX::Application::Role::Sugar
package   = OX::Util
namespace = OX::Meta

[ContributorsFromGit]
